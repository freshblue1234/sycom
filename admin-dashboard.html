<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sycom Industry - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50">
    <div id="app">
        <!-- Login Form -->
        <div id="loginForm" class="min-h-screen flex items-center justify-center">
            <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Admin Login Required</h1>
                    <p class="text-gray-600 mt-2">Sycom Industry Dashboard - Authentication Required</p>
                    <div class="mt-4 p-3 bg-blue-50 rounded-lg">
                        <p class="text-sm text-blue-700">üîê Login required before accessing dashboard</p>
                    </div>
                </div>
                <form id="loginFormElement" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" value="admin@sycomindustry.com" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" value="admin123" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit" id="loginBtn"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign In
                    </button>
                </form>
                <div id="loginError" class="mt-4 text-red-600 text-sm hidden"></div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between items-center h-16">
                        <div class="flex items-center">
                            <i data-lucide="bar-chart-3" class="w-8 h-8 text-blue-600 mr-3"></i>
                            <div>
                                <h1 class="text-xl font-bold text-gray-900">Admin Dashboard</h1>
                                <p class="text-sm text-gray-500">Welcome back, <span id="adminName">Admin</span></p>
                            </div>
                        </div>
                        <button onclick="logout()" class="flex items-center px-4 py-2 text-sm text-red-600 hover:text-red-800">
                            <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <!-- Stats Cards -->
                <div id="statsCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <!-- Stats will be loaded here -->
                </div>

                <!-- Registrations Table -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="p-6 border-b">
                        <h2 class="text-lg font-semibold text-gray-900">Internship Registrations</h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Field</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Registered</th>
                                </tr>
                            </thead>
                            <tbody id="registrationsTable" class="bg-white divide-y divide-gray-200">
                                <!-- Registrations will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('adminToken');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            if (authToken) {
                showDashboard();
            }
        });

        // Login
        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');
            
            loginBtn.innerHTML = 'Signing in...';
            loginBtn.disabled = true;
            loginError.classList.add('hidden');
            
            try {
                const response = await fetch('http://localhost:5000/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.data.token;
                    localStorage.setItem('adminToken', authToken);
                    localStorage.setItem('adminUser', JSON.stringify(data.data.admin));
                    showDashboard(); // Immediate redirect - no delay
                } else {
                    loginError.textContent = data.message || 'Login failed';
                    loginError.classList.remove('hidden');
                }
            } catch (error) {
                loginError.textContent = 'Network error. Please try again.';
                loginError.classList.remove('hidden');
            } finally {
                loginBtn.innerHTML = 'Sign In';
                loginBtn.disabled = false;
            }
        });

        // Show Dashboard
        async function showDashboard() {
            // Immediate UI update - hide login, show dashboard
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            
            // Update admin info immediately
            const adminUser = JSON.parse(localStorage.getItem('adminUser') || '{}');
            document.getElementById('adminName').textContent = adminUser.full_name || 'Admin';
            
            // Load data in background
            await loadDashboardData();
            await loadRegistrations();
        }

        // Load Dashboard Data
        async function loadDashboardData() {
            try {
                const response = await fetch('http://localhost:5000/api/admin/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.data.summary;
                    document.getElementById('statsCards').innerHTML = `
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-600">Total Registrations</p>
                                    <p class="text-2xl font-bold text-gray-900">${stats.total_registrations || 0}</p>
                                </div>
                                <i data-lucide="users" class="w-8 h-8 text-blue-600"></i>
                            </div>
                        </div>
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-600">Paid Registrations</p>
                                    <p class="text-2xl font-bold text-green-600">${stats.paid_registrations || 0}</p>
                                </div>
                                <i data-lucide="check-circle" class="w-8 h-8 text-green-600"></i>
                            </div>
                        </div>
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-600">Total Revenue</p>
                                    <p class="text-2xl font-bold text-blue-600">${(stats.total_revenue || 0).toLocaleString()} RWF</p>
                                </div>
                                <i data-lucide="dollar-sign" class="w-8 h-8 text-blue-600"></i>
                            </div>
                        </div>
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-600">Today's Registrations</p>
                                    <p class="text-2xl font-bold text-purple-600">${stats.today_registrations || 0}</p>
                                </div>
                                <i data-lucide="calendar" class="w-8 h-8 text-purple-600"></i>
                            </div>
                        </div>
                    `;
                    lucide.createIcons();
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        // Load Registrations
        async function loadRegistrations() {
            try {
                const response = await fetch('http://localhost:5000/api/admin/registrations', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const registrations = data.data;
                    const tbody = document.getElementById('registrationsTable');
                    
                    if (registrations.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-12 text-center text-gray-500">No registrations found</td></tr>';
                        return;
                    }
                    
                    tbody.innerHTML = registrations.map(reg => `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">${reg.full_name}</div>
                                <div class="text-sm text-gray-500">${reg.phone}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">${reg.email}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">${reg.field}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs rounded-full ${getStatusClass(reg.payment_status)}">
                                    ${reg.payment_status}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                ${new Date(reg.created_at).toLocaleDateString()}
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading registrations:', error);
            }
        }

        function getStatusClass(status) {
            switch(status) {
                case 'paid': return 'bg-green-100 text-green-800';
                case 'unpaid': return 'bg-yellow-100 text-yellow-800';
                case 'failed': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            authToken = null;
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        // Auto-refresh data every 30 seconds
        setInterval(() => {
            if (authToken && document.getElementById('dashboard').classList.contains('hidden') === false) {
                loadDashboardData();
                loadRegistrations();
            }
        }, 30000);
    </script>
</body>
</html>
